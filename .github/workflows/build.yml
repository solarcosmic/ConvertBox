name: Build and Package Chrome Extension

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build extension
        run: npm run build
      - name: Zip dist folder
        run: |
          cd dist
          zip -r ../convertbox-extension.zip .
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: convertbox-extension
          path: convertbox-extension.zip